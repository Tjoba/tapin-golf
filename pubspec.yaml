name: tapin_golf
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Firebase packages
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  # UI packages
  google_fonts: ^6.2.1
  # Image handling packages
  image_picker: ^1.0.7
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/courses/
    - assets/courses/images/
    - assets/courses/logos/
    - assets/courses/random/
    - assets/profile/
    - assets/tapin/
